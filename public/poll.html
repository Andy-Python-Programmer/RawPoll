<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Raw Poll</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo.svg" width="35px" alt="">
            Raw Poll
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/new/">Create Poll</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <center>
            <div class="title display-4"></div>
        </center>
        <div class="description lead"></div>
        <br>
        <ul class="list-group options"></ul>
    </div>

    <script>
        let id = window.location.pathname.split("/");

        id = id[id.length - 1]

        const title = document.querySelector(".title");
        const description = document.querySelector(".description");
        const options = document.querySelector(".options");

        fetch("/api/poll/" + id)
            .then(
                response => {
                    response.json().then(function(data) {


                        title.innerHTML = data.question;
                        description.innerHTML = data.description;

                        Object.entries(data.options).forEach((opt) => {
                            const [key, value] = opt;

                            options.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                ${key}
                                <span class="badge badge-primary badge-pill">${value}</span>
                            </li>
                            `;
                        })

                        paintChart();
                    }
                )
            });
    </script>
</body>
</html>
