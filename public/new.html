<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Raw Poll - New</title>
</head>
<body>
    <style>
        .form-control {
            width: 50%;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo.svg" width="35px" alt="">
            Raw Poll
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <center>
            <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="option-1">Option 1</label>
                    <input class="form-control" id="option-1" placeholder="Option 1">
                  </div>
                  <div class="form-group">
                      <label for="option-2">Option 2</label>
                      <input class="form-control" id="option-2" placeholder="Option 2">
                  </div>
                <button class="btn btn-primary submit">Submit</button>
            </form>
        </center>
    </div>

    <script src="/static/js/newPoll.js"></script>
</body>
</html>
